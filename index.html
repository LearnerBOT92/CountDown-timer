<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown</title>
		<link rel="stylesheet" href="style.css" />
		<script
		defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPHQEion9IekJHgfU-omNFNr7zBajW6_o"
	>
</script>
<script src="countdown.js" defer></script>
	</head>
	<body>
<div class="body_flex">
		<div class="title_text">
			
			<h1 class="title">IT'S <span>ALMOST</span> TIME FOR</h1>
			<h2 class="title">FOR THE GREAT <span> CHANGE</span></h2>
			<h3 class="next_event">
				Returning to Bulgaria
			</h3>
			<div class="countdown-container">
				<div class="countdown-el days-c">
					<p class="big-text" id="days">0</p>
					<span>DAYS</span>
				</div>

				<div class="countdown-el hours-c">
					<p class="big-text" id="hours">0</p>
					<span>HOURS</span>
				</div>

				<div class="countdown-el mins-c">
					<p class="big-text" id="mins">0</p>
					<span>MINUTES</span>
				</div>

				<div class="countdown-el seconds-c">
					<p class="big-text" id="seconds">0</p>
					<span>SECONDS</span>
				</div>
			</div>
		</div>
		<div class="list_event_container">
			<div class="event_list">	
				<div class="event_obj_1" >
					<p id="afterlife">NO SLEEP</p>
				</div>
				<div class="event_obj_2">
					<p id="offweek">MORE WATER</p>
				</div>
				<div class="event_obj_3">
					<p id="elrow">AND JavaScript</p>
				</div>
			</div>
			
		</div>
		
		<!-- <div id="map"></div> -->
		
		
	</div>
</div>
		
		
	
	</body>
</html>
